<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONEY SPEND TRACKER</title>
    <link rel="stylesheet" href="style1.css">
<body>
    <h1>MONEY SPEND</h1>
    <div class="container">
    <div class="balance" id="balance">Balance:$1000</div>
    <div class="formgrp">
        <label for="item">Item name:</label>
        <input type="text" id="item" placeholder="Groceries" required>
    </div>
    <div class="formgrp">
        <label for="amt">Amount Spend: </label>
        <input type="number" id="amt" placeholder="0" required>
    </div>
    <button onclick="addExpense()">Add Expense</button>
    </div>
    <h2>HISTORY</h2>
    <div class="container">
        <table>
            <tread>
                <tr>
                    <th>Items</th>
                    <th>Amount in $</th>
                </tr>
            </tread>
            <tbody id="history">
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
